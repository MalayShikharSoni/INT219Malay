<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form action="">
        <h2>Don't have an account?! Want to join us?</h2>

        <label for="name">Name:</label>
        <br>
        <input type="text" placeholder="First name Last name">
        <br>

        <label for="email">Email:</label>
        <br>
        <input type="email" name="" id="">
        <br>

        <label for="city">Select City:</label>
        <br>
        <select name="city" id="">
            <option value="Select" disabled selected hidden>Select</option>
            <option value="jalandhar">jalandhar</option>
            <option value="phagwara">phagwara</option>
            <option value="amritsar">amritsar</option>
        </select>
        <br>

        <label for="address">Address</label>
        <br>
        <textarea name="address" cols="30" rows="5" id=""></textarea>
        <br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="">male
        <input type="radio" name="gender" id="">female
        <input type="radio" name="gender" id="">Others
        <br>

        <label for="password">Password:</label>
        <br>

        <input type="password" name="password" id="">
        <br>

        <label for="file">Upload File:</label>
        <button>Choose File</button>No file chosen
        <br>

        <button type="submit">Submit Form</button>
        <button type="reset">Reset</button>
        <p>&lt;div&gt;</p>
    </form>
</div>
</body>
</html>
