<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>access</title>
    <style>
        .highlight {color: red; font-weight: bold;}
    </style>
</head>
<body>
    
    <h1 id="main-title">Hello, DOM!</h1>
    <p class="description">This is a paragraph with a class.</p>
    <p class="description">Another paragraph with the same class.</p>

    <div class="container">
        <p>Inside a container.</p>
    </div>

    <ul>
        <li>Item 1</li>
        <li class="list-item">Item 2</li>
        <li>Item 3</li>
    </ul>


    <h1>Hello, World</h1>

    <script>
        let descriptions = document.getElementsByClassName("description");
        console.log(descriptions[0].textContent);

        let containers = document.getElementsByClassName("container");
        console.log(containers[0].textContent);

        let firstItem = document.querySelector("ul li");
        console.log(firstItem.textContent);

        let listItems = document.querySelectorAll("ul li");
        listItems.forEach((item) => {
            console.log(item.textContent);
        });

        // title.textContent = "DOM Manipulation in Action!";

    </script>

</body>
</html>
