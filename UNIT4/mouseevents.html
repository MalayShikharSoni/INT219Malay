<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">Hover or Click</div>
    <p id="message">Mouse event info will appear here.</p>

    <script>
        const box = document.getElementById("box");
        const message = document.getElementById("message");

        box.addEventListener("click", ()=> {
            message.textContent = "Box Clicked!";
            box.style.backgroundColor = "yellow";
        });

        box.addEventListener("dblclick", ()=> {
            message.textContent = "Box Double-Clicked!";
            box.style.backgroundColor = "orange";
        });

        box.addEventListener("mouseover", ()=> {
            message.textContent = "Box Mouse Over!";
            box.style.backgroundColor = "green";
        });

        box.addEventListener("mouseout", ()=> {
            message.textContent = "Box Mouse Out!";
            box.style.backgroundColor = "blue";
        });

        box.addEventListener("mousemove",(event)=>{
            message.textContent = `Mouse Moving - X: ${event.offsetX}, Y: ${event.offsetY}`;
        });

        

    </script>

</body>
</html>
