<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        .profile-card {
            background-color: #1a1a1a;
            border: 4px solid #fff;
            box-shadow: 
                0 0 0 2px #000,  /* Inner black border */
                0 0 0 6px #fff,  /* White border */
                0 0 0 8px #000;  /* Outer black border */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #fff;
            width: 250px;
        }
        .profile-avatar {
            width: 64px;
            height: 64px;
            background-color: #4a4a4a;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
        }
        .profile-username {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .profile-level {
            color: #aaa;
            margin-bottom: 15px;
        }
        .view-profile-btn {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 8px 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .view-profile-btn:hover {
            background-color: #000;
            color: #fff;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-avatar">
            <!-- Pixel avatar placeholder -->
        </div>
        <div class="profile-username">MalayBobbyBrown</div>
        <div class="profile-level">Level 1</div>
        <a href="#" class="view-profile-btn">View Profile</a>
    </div>
</body>
</html>
