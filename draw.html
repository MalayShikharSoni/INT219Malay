<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Draw Animation</title>
    <style>
        .circle {
            fill: none;
            stroke: #3498db;
            stroke-width: 56;
            stroke-dasharray: 315; /* Circumference of the circle */
            stroke-dashoffset: 314; /* Start with the dash offset equal to the circumference */
            animation: draw 2s forwards; /* Animation duration and forwards to keep the end state */
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0; /* Animate to 0 offset to reveal the circle */
            }
        }
    </style>
</head>
<body>

<svg width="200" height="200">
    <circle class="circle" cx="100" cy="100" r="50" />
</svg>

</body>
</html>
